<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
	<link
	    rel="stylesheet"
	    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
	  />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="icon" href="img/logo.png" type="image/x-icon"> 
	<link rel="stylesheet" type="text/css" href="css/style2.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	 <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  	  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/d87d54734a.js" crossorigin="anonymous"></script>
	<title>Bệnh viện đa khoa</title>
</head>
<body>
	<div class="materialContainer" style="height: 600px;">


					   <form action=""  method="POST" class="signin__form">
						   	<div class="box">

						      <div class="title">LOGIN</div>

						      <div class="input">
						         <label for="name">Username</label>
						         <input type="text" name="name" id="name" required>
						         <span class="spin"></span>
						      </div>

						      <div class="input">
						         <label for="pass">Password</label>
						         <input type="password" name="pass" id="pass" required>
						         <span class="spin"></span>
						      </div>
						      <div id="error" style="color: red;"></div>
						      <div class="button login">
						         <button type="submit"><span>GO</span> <i class="fa fa-check"></i></button>
						      </div>

						      <div data-bs-toggle="modal" data-bs-target="#exampleModal" class="pass-forgot" style="background-color: transparent;outline: none;border: none;cursor: pointer;">Forgot your password?</div>

						   </div>
					   </form>

					   <form action=""  method="POST" class="signup__form">
					   		<div class="overbox">
					      <div class="material-button alt-2"><span class="shape"></span></div>

					      <div class="title">REGISTER</div>

					      <div class="input">
					         <label for="regname">Username</label>
					         <input type="text" name="regname" id="regname" required>
					         <span class="spin"></span>
					      </div>

					      <div class="input">
					         <label for="email">Email</label>
					         <input type="Email" name="email" id="email" required>
					         <span class="spin"></span>
					      </div>

					      <div class="input">
					         <label for="regpass">Password</label>
					         <input type="password" name="regpass" id="regpass" required>
					         <span class="spin"></span>
					      </div>

					  

					      <div class="input">
					         <label for="reregpass">Repeat Password</label>
					         <input type="password" name="reregpass" id="reregpass" required>
					         <span class="spin"></span>
					      </div>
					       <div id="error" style="color: red;"></div>
					      <div class="button">
					         <button type="submit"><span>NEXT</span></button>
					      </div>


					   </div>

					   </form>

					</div>
					<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
					  <div class="modal-dialog">
					    <div class="modal-content">
					      <form action=""  method="POST" class="forgotpass">
					      	<div class="modal-header">
						        <h1 class="modal-title fs-5" id="exampleModalLabel">Forgot Password</h1>
						        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						      </div>
						      <div class="modal-body">
						        <div class="d-flex">
						        	<label class="me-3">Your Email</label>
						        	<input type="email" name="email" class="emailpassword w-75">
						        </div>
						      </div>
						      <div class="modal-footer">
						        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
						        <button type="submit" class="btn btn-primary">Forget password</button>
						      </div>
					      </form>
					    </div>
					  </div>
					</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
 <script>
    var swiper = new Swiper(".mySwiper", {
      grabCursor: true,
      effect: "creative",
      creativeEffect: {
        prev: {
          shadow: true,
          translate: [0, 0, -400],
        },
        next: {
          translate: ["100%", 0, 0],
        },
      },
    });
</script>
<script src="js/loginscript.js"></script>
</html>
