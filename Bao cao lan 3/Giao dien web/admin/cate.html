        function getAllCate() {
          return new Promise(function(resolve, reject) {
            fetch('http://localhost:8081/home/category', {
                headers: new Headers({
                  /*'Authorization': 'Bearer ' + sessionStorage.getItem('token'),*/
                  'Content-Type': 'application/json'
                })
              })
              .then(response => {
                if (!response.ok) {
                  throw new Error('Network response was not ok');
                }
                return response.json();
              })
              .then(data => {
                console.log(data.data);
                arr = data.data.Category;
                for (var i = 0; i < data.data.Category.length; i++) {
                  var markup = ` <tr>
                    <td>${i+1}</td>
                    <td>${data.data.Category[i].categoryName}</td>
                    <td><button type="button" class="btn btn-info btn-update" data-bs-toggle="modal" data-bs-target="#exampleModal" value="${data.data.Category[i].categoryId}">Update</button></td>
                  </tr>`;
                  $('.table-account tbody').append(markup);
                }
                resolve(); // Đánh dấu là đã hoàn thành
              })
              .catch(error => {
                reject(error); // Đánh dấu là đã xảy ra lỗi
              });
          });
        }
        function getMaxID(array) {
          let maxID = 0;
          for (let i = 0; i < array.length; i++) {
            if (array[i].id > maxID) {
              maxID = array[i].id;
            }
          }
          return maxID;
        }

        function searchById(id) {
          var foundObject = arr.find(function(obj) {
            return obj.categoryId == id;
          });

          return foundObject;
        }
        function renameCate(str_1, str_2) {
